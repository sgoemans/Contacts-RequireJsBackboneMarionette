<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Marionette Contact Manager</title>
        <link href="css/bootstrap-3.0.3.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script data-main="js/main" src="js/lib/require.js"></script>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">Contact manager</span>
                </div>
            </div>
        </div>
        <!-- Marionette's main region to show: app.mainRegion.show(cView) -->
        <div id="main-region" class="container">
            <p>Here is static content in the web page. You'll notice that it gets replaced by our app as
                soon as we start it.</p>
        </div>
        <script type="text/template" id="contact-list-item">
            <td><%= firstName %></td>
            <td><%= lastName %></td>
            <td>
                <a href="#" class="btn btn-small js-show"><span class="icon-eye-open"></span>Show</a>
                <button class="btn btn-small js-delete"><span class="icon-remove"></span>Delete
        </button>
        </td>
        </script>
        <script type="text/template" id="contact-list">
            <thead>
                <tr><th>First Name</th><th>Last Name</th><th></th></tr>
        </thead>
            <tbody>
        </tbody>
        </script>
        <script type="text/template" id="contact-view">
            <h1><%= firstName %> <%= lastName %></h1>
            <p><strong>Phone number:</strong> <%= phoneNumber %></p>
        </script>
    </body>
</html>
